<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function show(id) {
                if(id == "1") {
                    document.getElementById("content-2").style.display = "none";
                    document.getElementById("content-1").style.display = "block";
                    document.getElementById("2").className = "btn btn-outline-dark tabs";
                    document.getElementById("1").className = "btn btn-outline-dark tabs active";
                }
                else {
                    document.getElementById("content-1").style.display = "none";
                    document.getElementById("content-2").style.display = "block";
                    document.getElementById("1").className = "btn btn-outline-dark tabs";
                    document.getElementById("2").className = "btn btn-outline-dark tabs active";
                }
            }
        </script>
        <style>
            #content-2 {
                display: none;
            }

            .tabs {
                padding: 10px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <button type="button" class="btn btn-outline-dark tabs active" id="1" onclick="show(this.id)">
                        Boat Club Managing Committee (BMC)
                    </button>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-outline-dark tabs" id="2" onclick="show(this.id)">
                        Faculty Advisors
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="content-1">
                BMC
            </div>
            <div id="content-2">
                Faculty
            </div>
        </div>
    </body>
</html>
